{% extends "../base.html" %}
{% load static %}
{% block content %}

<div class="container">
  <div class="row ">
    <div class="col-sm-6 d-flex justify-content-center">
      <h4>Login form</h4>
      <form action="{% url 'main:home' %}" method="POST">
        {% csrf_token %}
        {{form}}
        <br>
        <input type="submit" value="Log in" class="btn btn-outline-success mt-4">
      </form>
    </div>
  </div>
</div>

{% endblock content %}
